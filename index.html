<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="input">
        <h1>EXPENSE TRACKER</h1>
        <form action="">
            <p>Select Month</p>
            <select name="Select Month" id="select" aria-placeholder="Month">
                <option value="January">January</option>
                <option value="Febraury">Febraury</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <p>Income</p>
            <input id="inc" class="inputp" type="text" placeholder="Enter Income in Rs">
            <p>Expanse</p>
            <input id="exp" class="inputp" type="text" placeholder="Enter Expanse in Rs">

            <input id="Submit" type="submit" value="Submit">
        </form>
        
    </div>
    <div id="container">

    </div>
</body>

<script src="expanse.js"></script>

</html>
